<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="input-container">

      <!-- input 1 -->
      <div class="input-day input-box">
        <label>DAY</label>
        <input type="text">
      </div>

      <!-- input 2 -->
      <div class="input-month input-box">
        <label>MONTH</label>
        <input type="text">
      </div>

      <!-- input 3 -->
      <div class=" input-box">
        <label>YEAR</label>
        <input class="input-year" type="text">
      </div>

    </div>

    <div class="image-box">
      <div class="line">

      </div>
      <img class="img-arrow" src="assets/images/icon-arrow.svg" alt="">
    </div>

    <div class="h2-container">

      <h2>
        <span class="years-span">32</span> years
      </h2>

      <h2>
        <span class="month-span">3</span> month
      </h2>

      <h2>
        <span class="days-span">26</span> days
      </h2>

    </div>


  </div>



  <script src="main.js"></script>
</body>
</html>
